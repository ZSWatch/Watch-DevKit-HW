name: Build2

on:
  workflow_dispatch:
  pull_request_target:
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad8_auto_full:latest

    permissions:
      contents: write

    env:
      KICAD_LIBRARY: /home/runner/work/ZSWatch-HW/ZSWatch-HW/library

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: .
          submodules: recursive

      - name: Dependencies
        run: |
          git clone https://github.com/Kampi/KiCad.git library

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Initialize
        run: |
          mkdir -p docs/images/
          mkdir -p production

      - name: Generate files
        uses: INTI-CMNB/KiBot@v2
        with:
          config: project/zswatch.kibot.yaml
          variant: 'Watch;Sensor'

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          path: |
            production
          if-no-files-found: ignore
